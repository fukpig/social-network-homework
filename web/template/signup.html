{{define "title"}}Signup{{end}}

{{define "body"}}
<form class="form-signin" method="POST" action="/signup">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
  <label for="inputName" class="sr-only">Name </label>
  <input type="text" name="name" id="inputName" class="form-control" placeholder="Name" required="" autofocus="">
  <label for="inputName" class="sr-only">Surname</label>
  <input type="text" name="surname" id="inputSurname" class="form-control" placeholder="Surname" required="" autofocus="">
  <label for="inputName" class="sr-only">City</label>
  <div class="radio mb-3">
    <label>
      <input type="radio"  name="sex"value="male"> Male
      <input type="radio"  name="sex"value="female"> Female
    </label>
  </div>
  <input type="text" name="city" id="inputCity" class="form-control" placeholder="City" required="" autofocus="">
  <label for="inputName" class="sr-only">Interests</label>
  <input type="text" name="interests" id="inputInterests" class="form-control" placeholder="Interests" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="">

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
{{end}}
